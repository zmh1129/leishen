<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="css/iconfont.css"> 
  <link rel="stylesheet" href="css/register.min.css">
  <script src="js/require.js" async = "true" defer data-main="js/login"></script>
</head>
<body>
  <div class="user-head-bg w1200">
    <div class="logo-box">
        <a class="self-adaption-block" href="index.html">
            <img class="self-adaption-img" src="https://cdn.leishen.cn/upload/config/2020011310463760735.png">
        </a>
        <span>欢迎登录</span>
    </div>
    <div class="reg">
        <span>没有账号？</span>
        <a href="register.html" class="ns-text-color">立即注册</a>
    </div>
  </div>
  <!-- 轮播背景 -->
  <div class="mainBox w1200">
    <div class="carousel slide">
      <div class="carousel-inner">
        <div class="item active" style="background-color:#000000;">
          <a href="">
            <img src="https://cdn.leishen.cn/upload/config/2019121702013195815.jpg" alt="">
          </a>
        </div>
      </div>
    </div>
    <div class="w1200">
      <div class="login-form">
        <div class="form-head">
          <div class="tit ns-text-color">账号登录</div>
          <div class="tit">手机快捷登录</div>
        </div>
        <div class="type-box active">
          <!-- 账号登录 -->
          <div class="account login-type">
            <div class="input-control has-icon-left">
              <input id="user_name" type="text" class="form-control first ns-border-color-gray-shade-10" placeholder="手机号/会员名/邮箱">
              <label for="user_name" class="input-control-icon-left">
                <i class="iconfont">&#xe68d;</i>
              </label>
            </div>
            <div class="input-control has-icon-left">
              <input autocomplete="off" id="password" type="password" class="form-control ns-border-color-gray-shade-10" placeholder="请输入密码">
              <!-- <label for="password" class="input-control-icon-left"><i class="icon icon-key"></i></label> -->
            </div>
           

            <!-- <div class="input-control has-icon-left ">
              <input id="vertification" type="text" class="form-control ns-border-color-gray-shade-10 verification-code" placeholder="请输入验证码 ">
              <img class="input-control-label-right text-success verifyimg" src="https://www.leishen.cn/captcha" alt="captcha">
            </div> -->
          </div>
          <!-- 手机登录部分 -->
          <div class="mobile login-type hide">
            <div class="input-control">
              <input name="mobile" type="text" class="form-control ns-border-color-gray-shade-10" placeholder="手机号">
            </div>
            <!-- <div class="input-control has-icon-left">
              <input name="captcha" type="text" class="form-control ns-border-color-gray-shade-10 verification-code" placeholder="请输入验证码 ">
              <img class="input-control-label-right text-success verifyimg" src="https://www.leishen.cn/captcha" alt="captcha">
            </div> -->
            <div class="input-control send-code">
                <input name="dynamic_code" type="text" class="form-control ns-border-color-gray-shade-10" placeholder="短信校验码">
                <button class="btn check-code-btn ns-text-color-gray" type="button" id="sendOutCode">获取短信校验码</button>
              </div>
          </div>
           <!-- 显示是否注册成功 -->
          <div class= "err hide">
            <div class="des ">
              <span id = "text" class="" style="color: #00d7dc !important;"></span>
            </div>

          </div>  
          <div class="forget-password">
              <a href="">忘记密码?</a>
          </div>
          <button class="btn btn-primary" type="button" id="btn_register">登录</button>
            <div class="coagent ns-border-color-gray ns-bg-color-gray-fadeout-60">
              <ul>
                  <li class="extra-r">使用合作账号登录<b></b></li>
                  <li>
                    <a href="" title="微信授权登录">
                          <span>微信</span>
                          <b class="weixin-icon"></b>
                      </a>
                  </li>
                  <li>
                      <a href="" title="腾讯QQ账号登录">
                        <span>QQ</span>
                        <b></b>
                      </a>
                      <b></b>
                      <span class="line">|</span>
                  </li>
                </ul>
            </div>
        </div>
      </div>
    </div>
  </div>
